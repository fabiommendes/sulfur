[tox]
skipsdist = True
usedevelop = True
envlist = py{35,36},flake8

[testenv]
install_command = pip install -e ".[dev]" -U {opts} {packages}
basepython =
    py35: python3.5
    py36: python3.6
deps =
    python-boilerplate[dev]
commands = py.test --cov src/sulfur

[testenv:flake8]
basepython =
    python3.5
deps =
    flake8>=2.2.0
commands =
    flake8 src/sulfur